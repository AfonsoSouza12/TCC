
<div class="container">
  <h1 class="d-flex">Cadastro de Cargos</h1>
  <button pButton type="button" class="p-mb-2" (click)="newEntity()"> Novo</button>

  <p-table [value]="cargos" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cargo>
      <tr>
        <td>{{cargo.id}}</td>
        <td>{{cargo.descricao}}</td>
        <td>
          <button pButton type="button" (click)="edit(cargo)">
            Editar
          </button>

          <button pButton type="button" class="p-ml-2" (click)="delete(cargo)">
            Remover
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-confirmDialog></p-confirmDialog>
<!--  <p-growl [(value)]="msgs"></p-growl>-->

  <p-dialog header="Cadastro" [(visible)]="showDialog" modal="modal"
            [responsive]="true" >
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control"
                 [(ngModel)]="cargoEdit.descricao">
        </div>
      </div>
    </div>
    <p-footer>
      <button pButton type="button" class="p-ml-2" (click)="cancel()">Cancelar</button>
      <button pButton type="button" class="p-ml-2" (click)="save()">Salvar</button>
    </p-footer>
  </p-dialog>
</div>
