<div class="container">
  <h1 class="d-flex p-text-center" [ngStyle]="{'color':'blue'}" >Cadastro de Etapas</h1>
  <div class="p-d-flex p-jc-end">
    <button pButton type="button" class="p-mb-2" (click)="newEntity()"> Novo</button>
  </div>


  <p-table [value]="etapas" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Status</th>
        <th>Responsável</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-etapa>
      <tr>
        <td>{{etapa.id}}</td>
        <td>{{etapa.nome}}</td>
        <td>{{etapa.descricao}}</td>
        <td>{{etapa.status}}</td>
        <td>{{etapa.responsavel.nome}}</td>
        <td>
          <button pButton type="button" (click)="edit(etapa)">
            Editar
          </button>

          <button pButton type="button" class="p-ml-2" (click)="delete(etapa)">
            Remover
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-confirmDialog></p-confirmDialog>
<!--  <p-growl [(value)]="msgs"></p-growl>-->

  <p-dialog header="Cadastro" [(visible)]="showDialog" modal="modal" [responsive]="true">
        <div class="row">
          <div class="ui-g-12 ui-fluid">
            <span class="p-float-label p-mb-3 p-mt-3">
                <input pInputText id="nome" name="nome" type="text" [(ngModel)]="etapaEdit.nome">
                <label for="nome">Nome</label>
            </span>
          </div>
          <div class="ui-g-12 ui-fluid">
            <span class="p-float-label p-mb-3">
                <input pInputText id="descricao" name="descricao" type="text" [(ngModel)]="etapaEdit.descricao">
                <label for="descricao">Descrição</label>
            </span>
          </div>
          <div class="ui-g-12 ui-fluid p-mb-3">
            <label class="p-d-block"for="status">Status</label>
            <p-dropdown class="p-d-block" [options]="statuss" id="status" name="status" ></p-dropdown>
          </div>
          <div class="ui-g-12 ui-fluid">
            <label  for="responsavel">Responsavel</label>
            <p-dropdown class="p-d-block" id="responsavel" name="responsavel" [options]="responsaveis" [(ngModel)]="etapaEdit.responsavel" optionLabel="nome"></p-dropdown>
          </div>


        </div>



    <p-footer>
      <button pButton type="button" class="p-ml-2" (click)="cancel()">Cancelar</button>
      <button pButton type="button" class="p-ml-2" (click)="save()">Salvar</button>
    </p-footer>
  </p-dialog>
</div>
