<div class="container">
  <h1 class="d-flex p-text-center" [ngStyle]="{'color':'blue'}" >Cadastro de Sub-Etapas</h1>
  <div class="p-d-flex p-jc-end">
    <button pButton type="button" class="p-mb-2" (click)="newEntity()"> Novo</button>
  </div>

  <p-table #dt [value]="subEtapas" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Etapa</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-subEtapa>
      <tr>
        <td>{{subEtapa.id}}</td>
        <td>{{subEtapa.nome}}</td>
        <td>{{subEtapa.descricao}}</td>
        <td>{{subEtapa.etapa.nome}}</td>
        <td>
          <button pButton type="button" (click)="edit(subEtapa)">
            Editar
          </button>

          <button pButton type="button" class="p-ml-2" (click)="delete(subEtapa)">
            Remover
          </button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8" class="p-text-center">Nenhuma sub-etapa cadastrada</td>
      </tr>
    </ng-template>
  </p-table>

  <p-confirmDialog></p-confirmDialog>
  <!--  <p-growl [(value)]="msgs"></p-growl>-->

  <p-dialog header="Cadastro" [(visible)]="showDialog" modal="modal" [responsive]="true">
    <div class="row">
      <div class="ui-g-12 ui-fluid">
            <span class="p-float-label p-mb-3 p-mt-3">
                <input pInputText id="nome" name="nome" type="text" [(ngModel)]="subEtapaEdit.nome">
                <label for="nome">Nome</label>
            </span>
      </div>
      <div class="ui-g-12 ui-fluid">
            <span class="p-float-label p-mb-3">
                <textarea rows="5" cols="30" pInputTextarea id="descricao" name="descricao" [(ngModel)]="subEtapaEdit.descricao"></textarea>
                <label for="descricao">Descrição</label>
            </span>
      </div>
      <div class="ui-g-12 ui-fluid p-mb-3">
        <label class="p-d-block"for="etapa">Etapa</label>
        <p-dropdown appendTo="body" class="p-d-block" [options]="etapas" [(ngModel)]="subEtapaEdit.etapa" optionLabel="nome" id="etapa" name="etapa.nome" ></p-dropdown>
      </div>

    </div>
    <p-footer>
      <button pButton type="button" class="p-ml-2" (click)="cancel()">Cancelar</button>
      <button pButton type="button" class="p-ml-2" (click)="save()">Salvar</button>
    </p-footer>
  </p-dialog>
</div>
