<div class="container">
  <h1>Usu√°rios Cadastrados</h1>
  <p-table [value]="usuarios" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,15,20]">
    <ng-template pTemplate="header">
      <tr>
        <th width="30%">Nome</th>
        <th>Cargo</th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.cargo }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
